<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Agregar un nuevo Producto</h2>
            <form (ngSubmit)="submitForm()">
                <div class="mb-3">
                    <label for="URL" class="form-label">URL de imagen</label>
                    <input type="url" class="form-control" id="URL" placeholder="http://imagen.png" [(ngModel)]="formValues.URL" name="URL">
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <input type="text" class="form-control" id="categoria" placeholder="Consolas" [(ngModel)]="formValues.categoria" name="categoria">
                </div>
                <div class="mb-3">
                    <label for="nameProduct" class="form-label">Nombre del producto</label>
                    <input type="text" class="form-control" id="nameProduct" placeholder="Consolas" [(ngModel)]="formValues.nombre" name="nombre">
                </div>
                <div class="mb-3">
                    <label for="Precio" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="Precio" placeholder="$ 100.000" [(ngModel)]="formValues.precio" name="precio">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Descripción del producto</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="formValues.descripcion" name="descripcion"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block" routerLink="/admin_menu">Agregar Producto</button>
            </form>
        </div>
    </div>
</div>
